<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>C++ Parser</h1>
        <p>Upload your C++ file to parse for loops and if-else statements.</p>

        <input type="file" id="fileInput" accept=".cpp" />
        <button id="parseButton">Parse</button>
        
        <div id="results" class="results">
            <h2>Results:</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
